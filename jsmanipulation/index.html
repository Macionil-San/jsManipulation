<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ruan Macionil">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./script .js"></script>
    <title>User Cadastro</title>
</head>

<body>
    <main>
        <section class="flex-items">
            <figure>
                <img src="./assets/icons/undraw_people_re_8spw (2).svg" alt="icons de pessoas meramente ilustrativas">

            </figure>

            <form class="form" action="" onsubmit="enviarDados(event)">

                <div class="form-style">
                    <label for="name">
                        infrme o primeiro nome:

                    </label>
                    <input type="text" id="name" placeholder="Ex: Ruan">

                </div>

                <div class="form-style">
                    <label for="email"></label>
                    informe o melhor email
                   
                    <input type="email" id="email" placeholder="Ex: email@qualquer" >
                </div>

                <div class="form-style">
                    <label for="age">
                        informe a idade:

                    </label>
                    <input type="number" id="age" placeholder="17">

                </div>

                <div class="buttons">
                    <button type="submit">
                        Cadastrar
                    </button>


                    <button type="reset">
                        Cancelar
                    </button>


                </div>



            </form>
        </section>
        <section></section>
    </main>

</body>

</html>
